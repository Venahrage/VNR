<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Nahrage</title>
    <link href="styles/style.css" rel="stylesheet">
</head>

<body>

    <!-- Site navigation list -->

    <!-- Probably should separate for the left and the right divs -->

    <nav class="top_nav_bar">
        <ul>
            <li>
                <a href="#"> <img src="images/Home_icon.png"> </a>
            </li>
            <li>
                <a href="#">Game</a>
            </li>
            <li>
                <a href="#">News</a>
            </li>
            <li id="profile_link">
                <a href="#"> <img src="images/Profile_picture.png"> </a>
            </li>
        </ul>
    </nav>

    <!-- Arena name -->
    <div class="arena_name">
        <h3>Arena: Northrend</h2>
    </div>

    <!-- Arena -->
    <main class="arena_main">
        <div class="player_hero_panel">
            <div class="hero_img_nick_level">
                <div class="hero_img">
                    <img src="images/Footman_Portrait.png">
                </div>
                <div class="hero_nick_and_level">
                    Player <br>
                    Lvl. 1
                </div>
            </div>
            <div class="health_bar">
                Health: 100
            </div>
            <div class="damage_bar">
                Damage: 100
            </div>
            <div class="empty_space">
            </div>
        </div>
        <div class="battle_arena">
            <div class="empty_space">
            </div>
            <div class="heroes_divs">
                <div class="hero">
                    <div class="hero_nick_in_arena">
                        Player
                    </div>
                    <div class="hero_health_bar_in_arena">
                        <img src="images/bar.png">
                    </div>
                    <div> <img src="images/Footman.png"> </div>
                </div>
                <div class="hero">
                    <div class="hero_nick_in_arena">
                        Enemy
                    </div>
                    <div class="hero_health_bar_in_arena">
                        <img src="images/bar.png">
                    </div>
                    <div> <img src="images/Grunt.png"> </div>
                </div>
            </div>
        </div>
        <div class="enemy_hero_panel">
            <div class="enemy_img_nick_level">
                <div class="hero_nick_and_level">
                    Player <br>
                    Lvl. 1
                </div>
                <div class="hero_img">
                    <img src="images/Grunt_Portrait.png">
                </div>
            </div>
            <div class="health_bar">
                Health: 100
            </div>
            <div class="damage_bar">
                Damage: 100
            </div>
            <div class="empty_space">
            </div>
        </div>
    </main>

    <!-- Skills bars -->
    <div class="skills_bars">
        <div class="player_hero_skill_bar">
            <div class="first_skill">
                content
            </div>
            <div class="second_skill">
                content
            </div>
            <div class="third_skill">
                content
            </div>
            <div class="fourth_skill">
                content
            </div>
        </div>
        <div class="enemy_hero_skill_bar">
            <div class="first_skill">
                content
            </div>
            <div class="second_skill">
                content
            </div>
            <div class="third_skill">
                content
            </div>
            <div class="fourth_skill">
                content
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        content
    </footer>
</body>

</html>
